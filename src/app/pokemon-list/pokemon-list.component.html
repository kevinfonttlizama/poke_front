<div *ngIf="currentPokemon; else noData">
  <app-pokemon-card [pokemon]="currentPokemon"></app-pokemon-card>
</div>
<button mat-button (click)="previousPage()" [disabled]="currentIndex === 0">Previous</button>
<button mat-button (click)="nextPage()" [disabled]="currentIndex === pokemons.length - 1">Next</button>
