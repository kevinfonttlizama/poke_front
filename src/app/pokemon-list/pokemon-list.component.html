<!-- src/app/pokemon-list/pokemon-list.component.html -->
<div *ngIf="pokemons && pokemons.length; else noData">
  <app-pokemon-card *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-pokemon-card>
</div>
<button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
<button (click)="nextPage()" [disabled]="currentPage >= totalPages">Next</button>
<ng-template #noData><p>No Pok√©mon found.</p></ng-template>
